[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "opp-ai-protocol"
version = "0.1.0"
description = "Open Provenance Protocol â€” Shazam for AI-generated images. Verify AI image provenance that survives screenshots."
readme = {file = "README.md", content-type = "text/markdown"}
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    { name = "OPP Contributors" },
]
keywords = [
    "ai", "provenance", "image", "hashing", "protocol",
    "clip", "pdq", "signature", "verification", "deepfake",
    "c2pa", "content-authenticity", "ai-detection",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Security",
]

dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "Pillow>=10.0.0",
    "imagehash>=4.3.0",
    "open-clip-torch>=2.24.0",
    "torch>=2.0.0",
    "numpy>=1.24.0",
    "click>=8.1.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "httpx>=0.25.0",
    "qdrant-client>=1.7.0",
    "python-multipart>=0.0.6",
    "rich>=13.0.0",
    "pdqhash>=0.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "pytest-httpx>=0.28.0",
]

[project.scripts]
opp = "opp.cli:cli"

[project.urls]
Homepage = "https://github.com/HumanLemming996/OPP"
Documentation = "https://github.com/HumanLemming996/OPP/blob/main/PROTOCOL.md"
Repository = "https://github.com/HumanLemming996/OPP"
"Bug Tracker" = "https://github.com/HumanLemming996/OPP/issues"

[tool.setuptools.packages.find]
include = ["opp*"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
